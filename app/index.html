<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Macro Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner">
        <img src="images/banner.jpg" alt="Banner Description">
    </div>
    <div id="totalsSection">
        <h2>Daily Totals</h2>
        <div class="total">
            <span class="label">Carbs:</span>
            <span id="totalCarbs">0g</span>
        </div>
        <div class="total">
            <span class="label">Protein:</span>
            <span id="totalProtein">0g</span>
        </div>
        <div class="total">
            <span class="label">Fats:</span>
            <span id="totalFats">0g</span>
        </div>
        <div class="total">
            <span class="label">Calories:</span>
            <span id="totalCalories">0</span>
        </div>
    </div>
    <div id="foodEntriesSection">
        <h2>Food Entries</h2>
        <input type="text" id="foodInput" placeholder="Enter food item" />
        <button id="addButton">Add</button>
        <button id="clearButton">Clear Day</button>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
